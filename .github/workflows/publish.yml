name: Publish Package to npmjs
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm i -g publish-if-not-published
      - run: cd dist/components/button &&  publish-if-not-published
      - run: cd dist/components/datepicker &&  publish-if-not-published
      - run: cd dist/components/icon &&  publish-if-not-published
      - run: cd dist/components/input &&  publish-if-not-published
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
